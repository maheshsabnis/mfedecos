<h2>Customer List</h2>

<div class="container">
  <table class="table table-striped table-bordered">
     <thead class="table-dark">
        <tr>
           <th *ngFor="let column of columns">
              {{column}}
           </th>
        </tr>
     </thead>
     <tbody class="table-warning">
        <tr *ngFor="let record of customers">
           <td *ngFor="let column of columns">
              {{record[column]}}
          </td>
        </tr>
     </tbody>
  </table>
</div>
